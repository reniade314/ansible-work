---
- name: Install HTTP server
  hosts: n3
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

  - name: Start HTTPD
    service:
      name: httpd
      state: started   

  - name: Enable HTTPD
    service:
      name: httpd
      enabled: yes
      
...
